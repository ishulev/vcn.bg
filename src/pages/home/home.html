<section id="home">
    <h3>{{content.title}}</h3>
    <div class="projects">
        {{#content.projects}}
            <div class="project project--hidden-to-right">
                <div class="text-center">
                    <img class="img-responsive" src="{{image}}" alt="{{name}}">
                </div>
                <div class="description">
                    <h4>{{name}}</h4>
                    <ul>
                        {{#services}}
                            <li>{{.}}</li>
                        {{/services}}
                    </ul>
                </div>
            </div>
        {{/content.projects}}
    </div>
</section>
